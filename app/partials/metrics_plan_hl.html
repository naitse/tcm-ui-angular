<link href="assets/css/topmenu.css" rel="stylesheet" media="screen">
<div class="navbar navbar-default navbar-tcm" role="navigation">
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <div class="container">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav pull-right">
                <li ><a tabindex="-1" href="/">Log In</a></li>
            </ul>
        </div>
    </div>
</div>
<div style="margin-left: 20px;">
    <div class="container jira-sync">
        <div class="row" >
            <div class="col-md-12">
                <div ng-show="plan != null && plan.length == 0 " style="width: 100%">
                    <div class="jumbotron">
                        <h1>No Plan Found!</h1>
                        <p>Please try another iteration.</p>
                    </div>
                </div>
                <div ng-show="plan != null && plan.length > 0 " style="width: 100%">
                    <div class="row">
                        <div class="col-md-2">
                            <label >Issue</label>
                        </div>
                        <div class="col-md-8">
                            <label >Summary</label>
                        </div>
                        <div class="col-md-2" style="text-align: center">
                            <label >TCs Count</label>
                        </div>
                    </div>
                    <div class="lista" style=" overflow: hidden; overflow-y: auto; height: 100%; padding-bottom: 200px; ">
                        <div ng-repeat="item in plan">
                            <div class="row list-group-item" ng-click="item.selected = (item.selected == null)?true:!item.selected">
                                <div class="col-md-2">
                                    <span class="caret"></span>
                                    {{item.jiraKey}}
                                </div>
                                <div class="col-md-8">
                                    {{item.FtrName}}
                                </div>
                                <div class="col-md-2" style="text-align: center">
                                    <span class="badge">{{item.tests.length}}</span>
                                </div>
                            </div>
                            <div  class="list-group-item" ng-show="item.selected" style="background-color: floralwhite;">
                                <div class="row" ng-repeat="tc in item.tests" >
                                    <div class="col-md-8"><p class="text-primary">{{tc.name}}</p></div>
                                </div>
                            </div>

                        </div>
                     </div>   
                </div>
            </div>
        </div>
    </div>
</div>
