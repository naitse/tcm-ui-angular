<div ng-controller="TopMenuCntl">
    <ng-include src="topmenu"></ng-include>
</div>
<style>
    .team-panel {
width: 300px;
text-align: center;
float: left;
}

.team-name {
text-align: center;
font-size: 25px;
margin-bottom: 5px;
border-bottom: 2px solid #002434;
}

.team-jql {
width: 100%;
}

.team-risk {
    width: 100%;
    height:150px;
     resize: none;
}
.teams {
float: left;
width: 430px;
margin-left: 80;
overflow: hidden;
overflow-y: auto;
height: 100%;
padding-bottom: 200px;
}
.preview {
 overflow: hidden;
overflow-y: auto;
height: 100%;
}
.emails-panel{
    width: 100%;
    height:30px;
}
body {
    background: white
}
    .ioteams {
        width: 250px;
        margin-top: 10px;
        float: left;
        margin-left: 10px;
        }
</style>
<div>
    <ul class="nav nav-pills" id="interopTabs" style=" margin-bottom: 0px; ">
        <li class="dropdown ioteams active">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">{{selection.release.name}}<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li  ng-repeat="rls in releases" ng-class="(selection.release.id===rls.id)?'active':''"><a data-toggle="tab" ng-click="selection.release.name=rls.releaseName;selection.release.id=rls.id; init();">{{rls.releaseName}}</a></li>
            </ul>
        </li>
    </ul>
    <div class="teams">

        <div class="team" ng-repeat=" team in teams">
            <div class="panel team-panel">
                <div class="pane-body">
                    <div class="team-name">{{team.name}}</div>
                    <span>Notes</span>
                    <textarea class="team-risk" ng-model="team.risk"></textarea>
                    <span>Jira Issues link</span>
                    <input type="text" ng-model="team.jql" class="team-jql">
                    <team-status team="team"></team-status><div class="btn btn-info btn-xs" ng-click="saveTeamData(team)">Save</div>
                </div>
            </div>
        </div>
    </div>
    <div class="emails-panel">
            <input type="text" ng-model="emails" style=" width: 600; ">
            <div class="btn btn-danger btn-xs" ng-click="sendMail()">Send</div>
    </div>
    <div class="preview">
        <div ng-show="loading == true" class="loading-troll-big"></div>
        <iframe ng-hide="loading == true" class="reportMailerIframe" ng-src="{{preview}}" frameborder="0"></iframe>
    </div>

</div>
