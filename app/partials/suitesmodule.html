<style>
	#tcm-suites-module .lsuite-container{
		position: relative;
		height: 100%;
		overflow: hidden;
		overflow-y: auto;
	}


	#tcm-suites-module .panel-tcm.right-panel{
		width: 325px;
		border: none;
		border-top: 1px solid #e7e7e7;
		overflow: hidden;
		padding-bottom: 40px;
	}

	#tcm-suites-module .lsuite-container>div {
		background-color: white;
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height:100%;
	}

	#tcm-suites-module #releases {
		left: 0px;
	}

	#tcm-suites-module .lsuite-container #iterations {
		left: 400px;
		top: 0px;
	}

	#tcm-suites-module .lsuite-container #features {
		left: 400px;
		top: 0px;
	}
	#tcm-suites-module .lsuite-container #testcases {
		left: 400px;
		top: 0px;
	}

	#tcm-suites-module .nav.left-panel {
		position: fixed;
		top: 65px;
		left: 0px;
	}



/*	#tcm-suites-module .nav-tabs.right-panel>li>a {
		border-color: #eee #eee #ddd !important;
	}
*/
	#tcm-suites-module .position-reference {
		height: 36px;
		margin-bottom: 0px !important;
	}
	#tcm-suites-module .lsprint-container .panel {
		margin-bottom: 0px !important;	
	}

	#tcm-suites-module #features{
		overflow: hidden;
	}

</style>


	<div class="panels">

			<div class="panel panel-default panel-tcm left-panel" style=" overflow: hidden; ">
			  <div class="panel-body panel-body-tcm" style=" overflow: hidden; height: 100%; padding-bottom: 257px; ">
					<div class="position-reference panel" >
				    	<div class="btn-group btn-group-sm pull-left" ng-show="views.suites.active == true" style=" width: 100%; display: inline-flex;">
							<div class="input-group" ng-hide="btns.hideSearch == true">
							  <input type="text" class="form-control" placeholder="Search" ng-model="searchSuiteText">
							</div>

							<div class="btn btn-default" ng-click="createSuite()">Add Suite</div>
							<div class="btn btn-default" ng-click="refreshSuites()"><span class="glyphicon glyphicon-refresh"></span></div>

				    	</div>
					</div>


					    <div ng-show="newSuite.create" class="panel panel-default current testcase" ng-class="">
					    <div class="panel-body" >
					      <input class="name editable" ng-model="newSuite.name"/>
					    </div>

					    <div class="panel-footer">
					      <div class="btn btn-default btn-sm" ng-click="cancelNewSuite()">Close</div>
					      <div class="btn btn-info btn-sm" ng-click="saveNewSuite()">Save</div>
					    </div>
					  </div>





			    	<div class="lsuite-container">
			    		<div id="suites">
				    		<div id="suite" class="panel panel-default" ng-hide="suite.hide" ng-repeat="suite in suites | filter:searchSuiteText" ng-class="(suite.active == true)?'active':'';" ng-click="getSuiteTestcases(suite)">
							  <div class="panel-body">
			    				{{suite.name}}
							  </div>
	    	    			<div class="btn-group" style=" position: absolute; right: 0; top: 0; ">
		    			<div class="btn" ng-hide="deleteFlag == true"><span class="glyphicon glyphicon-trash" ng-click="$event.stopPropagation(); deleteFlag = true;"></span></div>
						<div class="btn btn-danger btn-xs btn-delete" ng-show="deleteFlag == true" ng-click="$event.stopPropagation(); deleteSuite(suite, deleteText)" ng-mouseleave="$event.stopPropagation(); deleteFlag = false" style=" margin-top: 3px; margin-right: 3px; border-radius: 4px; ">{{(deleteText) || 'Delete?' }}</div>
	    			</div>
				    		</div>
			    		</div>
			    	</div>
			    </div>
			</div> 

		<div class="panel panel-default panel-tcm middle-panel" ng-style="middleWidth" style="overflow: hidden;">


			<div id="sprintElements">
				<ng-testcases class="tc-container" requester="currentRequester" tcminactive="suiteTestInactive" btns="btnConfig"></ng-testcases>
			</div>




		</div>
			<ng-right-nav-panel class="ng-right-nav-panel" ng-show="showRight == true"/>
	</div>
	<div class="panel-expander" ng-click="togglePanel()" style="right:{{panelExpanderRight}}">
		<span class="glyphicon glyphicon-list"></span>
	</div>
